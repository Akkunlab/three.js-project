<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>loader_three-vrm</title>
    <link rel="stylesheet" href="./assets/css/common.css">
  </head>

  <body>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.141.0/build/three.module.js"
      }
    }
  </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js';
      import { GLTFLoader } from 'https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js';
      import { VRM } from 'https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.module.min.js';

      /* グローバル変数 */
      let scene, camera, renderer;
      let cube;
      let controls;

      /* Three.js: 初期化 */
      const initThree = () => {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.2, -1.5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ライト
        const light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1.0, 1.0, 1.0).normalize();
        scene.add(light);

        // コントローラ
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.2;
        controls.target.set(0, 1, 0);
        controls.update();

        // モデルを作成
        const loader = new GLTFLoader();
        loader.load(
          './assets/models/AliciaSolid.vrm',
          /* Title: アリシア・ソリッド */
          /* URL: https://3d.nicovideo.jp/alicia/ */
          gltf => {
            VRM.from(gltf).then(vrm => {
              scene.add(vrm.scene);
              console.log(vrm);
            });
          },
          progress => console.log('Loading model...', 100.0 * (progress.loaded / progress.total), '%'),
          error => console.error(error)
        );
      }

      /* Three.js: アニメーション */
      const animate = () => {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      };

      /* Three.js: リサイズ */
      const onWindowResize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      initThree();
      animate();

      window.addEventListener('resize', onWindowResize);

    </script>
  </body>

</html>
