<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>text</title>
    <link rel="stylesheet" href="./assets/css/common.css">
  </head>

  <body>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.141.0/build/three.module.js"
      }
    }
  </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js';
      import { FontLoader } from 'https://unpkg.com/three@0.141.0/examples/jsm/loaders/FontLoader.js';

      /* グローバル変数 */
      const fontURL = 'https://unpkg.com/three@0.141.0/examples/fonts/helvetiker_regular.typeface.json';
      let scene, camera, renderer;
      let controls;

      /* Three.js: 初期化 */
      const initThree = () => {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // コントローラ
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.2;
        controls.update();

        // 文字を作成
        const loader = new FontLoader();
        loader.load(fontURL, font => {
          const mat = new THREE.MeshBasicMaterial({ color: 0x4cff82, side: THREE.DoubleSide });
          const message = '   Three.js\nHello World';
          const shapes = font.generateShapes(message, 100);
          const geometry = new THREE.ShapeGeometry(shapes);

          geometry.computeBoundingBox();

          const xMid = - 0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);

          geometry.translate(xMid, 0, 0);

          const text = new THREE.Mesh(geometry, mat);

          scene.add(text);
        });
      }

      /* Three.js: アニメーション */
      const animate = () => {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      };

      /* Three.js: リサイズ */
      const onWindowResize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      initThree();
      animate();

      window.addEventListener('resize', onWindowResize);

    </script>
  </body>

</html>
