<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>texture_skybox</title>
  <link rel="stylesheet" href="./assets/css/common.css">
</head>

<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.132.0';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.0/examples/jsm/controls/OrbitControls.js';

    /* グローバル変数 */
    let scene, camera, renderer;
    let skybox;
    let controls;

    /* Three.js: 初期化 */
    const initThree = () => {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
      camera.position.set(0, 5, 10);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // コントローラ
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.2;
      controls.update();

      // skybox
      const skyboxGeometry = new THREE.SphereBufferGeometry(3000, 32, 16);
      const skyboxTexture = new THREE.TextureLoader().load('./assets/textures/skybox_1.png');
      /* Title: Fantasy Skybox FREE */
      /* URL: https://assetstore.unity.com/packages/2d/textures-materials/sky/fantasy-skybox-free-18353 */
      const skyboxMaterial = new THREE.MeshBasicMaterial({ map: skyboxTexture, side: THREE.DoubleSide });
      skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
      scene.add(skybox);
    }

    /* Three.js: アニメーション */
    const animate = () => {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    };

    /* Three.js: リサイズ */
    const onWindowResize = () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    initThree();
    animate();

    window.addEventListener('resize', onWindowResize);

  </script>
</body>

</html>
