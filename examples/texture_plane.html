<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>texture_plane</title>
  <link rel="stylesheet" href="./assets/css/common.css">
</head>

<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.132.0';

    /* グローバル変数 */
    let scene, camera, renderer;
    let plane;

    /* Three.js: 初期化 */
    const initThree = () => {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 平面を作成
      const planeGeometry = new THREE.PlaneBufferGeometry(10, 10, 5, 5);
      const planeTexture = new THREE.TextureLoader().load('./assets/textures/sand.jpg');
      const planeMaterial = new THREE.MeshBasicMaterial({ map: planeTexture, side: THREE.DoubleSide });
      plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.set(Math.PI / 2, 0, 0);
      scene.add(plane);
    }

    /* Three.js: アニメーション */
    const animate = () => {
      requestAnimationFrame(animate);

      plane.rotation.z += 0.01;
    
      renderer.render(scene, camera);
    };

    /* Three.js: リサイズ */
    const onWindowResize = () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    initThree();
    animate();

    window.addEventListener('resize', onWindowResize);

  </script>
</body>

</html>
